<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Demon Slayer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Faustina:wght@300&family=Metal+Mania&family=Oxanium:wght@200;300&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/Hashira/logo.png" alt="Logo Kimetsu"  style="width: 10%; height: 15%;"
        >
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="luas6" data-name="Daki Gyutaro" data-description="Seis Superior usa duas foices embedadas de um poderoso veneno.">
                    <img src="./src/Hashira/luas6.jpg" alt="Daki Gyutaro">
                </li>
                <li class="personagem" id="lua5" data-name="Gyokko" data-description="Sendo bastante egocêntrico e sádico, Gyokko é um vilão bastante cruel com suas vítimas e só as devora se tiverem “carne de qualidade”, além de ser bastante esquentadinho, ele possui uma paixão pela sua “arte”.">
                    <img src="./src/Hashira/lua5.jpg" alt="Gyokko">
                </li>
                <li class="personagem" id="lua4" data-name="Hantengu" data-description="A habilidade principal de Hantengu é de se dividir em vários quando a sua cabeça é cortada, com cada parte com uma habilidade especial e que representa um sentimento, como fúria, rancor, ódio, tristeza, etc.">
                    <img src="./src/Hashira/lua4.jpg" alt="Hantengu">
                </li>
                <li class="personagem" id="lua3" data-name="Akaza" data-description="Akaza possui habilidade de sentir o espírito de luta de seus inimigos e com isso pode prever os ataques dos mesmos.">
                    <img src="./src/Hashira/lua3.jpg" alt="Akaza">
                </li>
                <li class="personagem" id="lua2" data-name="Doma" data-description="líder do culto da Fé do Paraíso Eterno, que existe somente para adorá-lo. Os membros desse culto são tão cruéis quanto Onis comuns e matam humanas para que Doma possa devorá-las. Usa a Arte Demoníaca de Sangue Criogênica.">
                    <img src="./src/Hashira/lua2.jpg" alt="Doma">
                </li>
                <li class="personagem" id="lua1" data-name="Kokushibo" data-description="Antes de se tornar um Oni, Kokushibo era humano que fez parte do esquadrão de exterminadores de demônios e foi um dos primeiros usuários de respiração, ele também é irmão gêmeo de Yoriichi Tsugikuni, o mais forte Caçador de Oni da história.">
                    <img src="./src/Hashira/lua1.jpg" alt="Kokushibo" >
                </li>
               
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/Hashira/luas6.png" alt="daki-gyutaro">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Daki Gyutaro</h2>
                <p class="descricao-personagem" id="descricao-personagem"> Seis Superior usa duas foices embedadas de um poderoso veneno.</p>

            </div>

            
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
